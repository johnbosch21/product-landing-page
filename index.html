<!DOCTYPE html />
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dota Plus</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header id="header" class="header">
        <div class="logo child-header">
            <img id="header-img" src="./images/dota-plus-logo.png" alt="">
            <h1>Dota Plus</h1>
        </div>
        <nav class="nav-bar child-header">
            <ul>
                <li>Features</li>
                <li>How it Works</li>
                <li>Pricing</li>
          </ul>
        </nav>
    </header>

    <main class="main-container">
        <form class="child-main form-email">
            <h2 class="text-email">Dota 2 experience taken to the next level</h2>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="ex. example@email.com" required>
            <button type="submit">Get Started</button>
        </form>
    </main>

    
</body>

</html>
